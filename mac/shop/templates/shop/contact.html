{% extends 'shop/base.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<div class="container my-3 bg-image">
  <h3>Contact Us</h3>
  <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="name"><b>Name :</b></label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="name"><b>Email :</b></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label for="name"><b>Phone :</b></label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="desc"><b>How May We Help You ?</b></label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        <button type="submit" class="btn btn-success my-4">Submit</button>
      </div>
    </div>
  </form>
</div>
{%endblock%}
{%block js%}
<script>
  {% if thank %}
  alert('Thanks for Contacting With us. We wil get back to you soon!');
  document.location = "/shop/contact";
  {% endif %}
</script>
{%endblock%}
